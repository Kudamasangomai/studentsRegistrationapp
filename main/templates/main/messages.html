{% if messages %}
{% for message in messages%}

<div class="row mt-3">
  <div class="col-lg-6">
<div 
x-data="{show: true}" 
x-init="setTimeout(() => show = false, 4000)"
x-show="show"
class="alert alert-{{message.tags}}" role="alert">
    {{ message }}

</div>
</div>
</div>
{% endfor %}
{% endif %}
