
{% load crispy_forms_tags %}
<div class="container-fluid" >
    <div class="row" >
        <div class="col-xs-12 col-sm-6 col-md-6">

<form method="POST" hx-post="{% url 'update-student-store' studentobject.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    

            <button type="submit" hx-post="{% url 'update-student-store' studentobject.id %}" 
            hx-swap='innerHTML'  
            hx-target="#cover"  
            class="btn btn-success">
            Submit   
            </button>



            <button hx-get="{% url 'home' %}" 
                            hx-swap='innerHTML' 
                            hx-target="#body"  
                            class="btn btn-info">
                            return      
            </button>



                <button
                hx-get="{% url 'student-detail' studentobject.id %}" 
                hx-swap='innerHTML'
                hx-target="#cover"
                class="btn btn-info">

                return To profile

                </button>
</div>
<div class="col-xs-6"></div>
</div>
</div>
</form>
